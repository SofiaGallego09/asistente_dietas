<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NutriSmart - Asistente de Dietas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #d8f3dc, #b7e4c7);
            text-align: center;
            padding: 40px;
            color: #2d6a4f;
        }

        h1 {
            color: #1b4332;
            font-size: 2.5em;
        }

        form {
            background-color: #ffffff;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: left;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #2d6a4f;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #95d5b2;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #40916c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #1b4332;
        }
    </style>
</head>
<body>
    <h1>üçé Bienvenido a NutriSmart</h1>
    <p>Tu asistente para crear recetas saludables seg√∫n tus objetivos üí™</p>

    <form action="/results" method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Edad:</label>
        <input type="number" name="edad" min="1" max="120" required><br><br>


        <label>Peso (kg):</label>
        <input type="number" name="peso" step="0.1" required>

        <label>Objetivo:</label>
        <select name="objetivo">
            <option value="bajar de peso">Bajar de peso</option>
            <option value="mantener peso">Mantener peso</option>
            <option value="subir de peso">Subir de peso</option>
        </select>

        <label>Ingredientes disponibles (separados por coma):</label>
        <input type="text" name="ingredientes" placeholder="Ej: pollo, arroz, tomate" required>

        <button type="submit">Buscar recetas üçΩÔ∏è</button>
    </form>
</body>
</html>
