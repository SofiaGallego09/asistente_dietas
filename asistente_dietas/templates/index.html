<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente de Recetas Personalizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asistente de Recetas Personalizadas</h1>
        <form method="POST" action="/results">
            <label>Nombre:</label>
            <input type="text" name="name" required>

            <label>Peso (kg):</label>
            <input type="number" step="0.1" name="weight" required>

            <label>Objetivo:</label>
            <select name="goal" required>
                <option value="bajar">Bajar de peso</option>
                <option value="mantener">Mantener peso</option>
                <option value="subir">Subir de peso</option>
            </select>

            <label>Ingredientes disponibles (separados por comas):</label>
            <input type="text" name="ingredients" placeholder="Ej: pollo, arroz, cebolla" required>

            <button type="submit">Ver recetas recomendadas</button>
        </form>
    </div>
</body>
</html>
